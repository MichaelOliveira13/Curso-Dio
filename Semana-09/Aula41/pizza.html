<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pizzaria TransformaTEC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div style="width: 50%;">

        <h1 style="font-size: 50px;text-shadow: 2px 2px #762121; ">Pizzaria Transforma Tec</h1>

        <form id="pizza_form">

            <div class="input-group">
                <label for="name">Nome </label>
                <br>
                <input id="name" name="name" type="text"/>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <br>
                <input id="email" name="email" type="email"/>
            </div>

            <div class="input-group">
                <label for="phone">Telefone</label>
                <br>
                <input id="phone" name="phone" type="number"/>
            </div>

            <div class="input-group">
                <label for="size">Tamanho</label>
                <br>
                <select id="size" name="size">
                    <option>Selecione</option>
                    <option>Pequena</option>
                    <option>Media</option>
                    <option>Grande</option>
                    <option>Gigante</option>
                </select>
            </div>

            <div class="input-group">
                <label for="border">Sabor da borda</label>
                <br>
                <select id="border" name="border">
                    <option>Selecione</option>
                    <option>Chocolate</option>
                    <option>Cheddar</option>
                    <option>Catupiry</option>
                    <option>Sem borda</option>
                </select>
            </div>

            <div class="input-group">
                <label for="border-thick">Espessura da massa</label>
                <br>
                <select id="border-thick" name="border-thick">
                    <option>Selecione</option>
                    <option>Fina</option>
                    <option>Média</option>
                    <option>Grossa</option>
                </select>
            </div>

            <div class="input-group">
                <label >Sabores</label>
                <br>
                <input id="calabresa" name="taste" type="checkbox" value="calabresa"/>
                <label>Calabresa</label>
                <br>
                <input id="mussarela" name="taste" type="checkbox" value="mussarela"/>
                <label>Mussarela</label>
                <br>
                <input id="quatro-queijos" name="taste" type="checkbox" value="quatro-queijos"/>
                <label>Quatro queijos</label>
                <br>
                <input id="moda-da-casa" name="taste" type="checkbox" value="moda-da-casa"/>
                <label>Moda da casa</label>
                <br>
                <input id="bacon" name="taste" type="checkbox" value="bacon"/>
                <label>Bacon</label>
                <br>
                <input id="palmito" name="taste" type="checkbox" value="palmito"/>
                <label>Palmito</label>
            </div>

            <div class="input-group" style="display: grid;">
                <label>Observações</label>
                <br>
                <textarea id="message" name="message" rows="6" cols="63" placeholder="Tirar cebola, acrescentar maionese, etc..."></textarea>
            </div>

            <div class="input-group">
                <br>
                <button type="submit" class="btn" style="font-size: 27px;">Fazer pedido!</button>
                <br><br>
                <button type="reset" class="btn" style="font-size: 18px;">Limpar</button>
            </div>
        </form>

        <div class="results">
            <h2>Detalhes do pedido</h2>
            <pre style="color: antiquewhite; font-size: 24px;"></pre>
        </div>

    </div>
    
    <script src="JavaScript.js"></script>

</body>
</html>
