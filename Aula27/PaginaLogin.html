<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Facebook - Log In or Sing Up</title>

    <!-- Importando o favicon -->
    <link rel="shortcut icon" href="a.png" type="image/x-icon">

    <!-- Importando o CSS -->
    <link rel="stylesheet" href="Style.css">
</head>
<body>
        <!-- Criando o container principal -->
        <div class="container">

            <!-- Criando a div do lado esquerdo (bloco left) -->
            <div class="left">
                <img src="fb-logo.svg" alt="logoFB">
                <p>
                    Connect with friends and the world around you on Facebook.
                </p>
            </div>

            <!-- Criando a div do lado direito (bloco right) -->
            <div class="right">
                <form action="">
                    <input type="text" placeholder="Email or phone number">

                    <input type="password" placeholder="Senha">

                    <a href="" class="right__loginBtn right__loginBtn--hover">
                        Log In
                    </a>
                        
                    <a href="" class="right__forget">
                        Forgot password?
                    </a>

                    <div class="right__sign-up">
                        <a href="" class="right__sign-upBtn right__sign-upBtn--hover:hover">
                            Create a new account
                        </a>
                    </div>
                </form>

                <p>
                    <strong>Create a Page </strong> for a celebrity, brand or business.
                </p>
            </div>

        </div>
</body>
</html>
