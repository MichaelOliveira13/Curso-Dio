<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.webp" type="image/x-icon">
</head>
<body>
    <div class="container">

        <div class="phone">
            <img src="img/instagram-celular.png" alt="imagemcelular">
        </div>

        <div class="continue">

            <div class="continue__group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
            
        
            <div class="profile-photo">
                <img src="img/avatar.png" alt="Avatar image">
            </div>

            <a href="#" class="cotinue__login">Continue como Avatar</a>

            <a href="#" class="continue__logout">Remover conta</a>
        </div>

        <div class="cotinue__group">
            <p class="cotinue__not-account">Não é Avatar</p>

            <p class="cotinue__not-account"> 
                <span class="cotinue__link">Alternar conta</span>
                ou
                <span class="cotinue__link">Increva-se</span>
            </p>

        </div>

        <div class="app">
            <p class="app__get">
                Baixe o aplicativo
            </p>
            <div class="app__download">
                <a href="#" class="app__platform"> </a>
                <a href="#" class="app__platform"> </a>
            </div>
        </div>
    </div>    
</div>
    
</body>
</html>
